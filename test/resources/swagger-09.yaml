swagger: "2.0"
info:
  version: "0.0.1"
  title: Cloudpass
  description: User management service
  contact:
    email: msuret@dhatim.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: localhost:10010
schemes:
