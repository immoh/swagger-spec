        - tenants
      parameters:
        - $ref: "#/parameters/Id"
      responses:
        "200":
          description: found
          schema:
            $ref: "#/definitions/Resource"
        "default":
          description: error
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: update tenant custom data
      description: update custom data of the tenant with the given ID using the provided values
      operationId: updateCustomData
      tags:
        - tenants
      parameters:
        - $ref: "#/parameters/Id"
        - name: newCustomData
          description: New custom data
          in: body
          required: true
          schema:
            type: object
      responses:
        "200":
          description: updated
          schema:
            $ref: "#/definitions/Resource"
        "default":
          description: error
          schema:
            $ref: "#/definitions/Error"
    delete:
      summary: delete custom data
