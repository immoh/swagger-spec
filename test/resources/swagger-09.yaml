            - directories
            - groups
            - accounts
            - organizations
            - idSites
        - $ref: "#/parameters/Offset"
        - $ref: "#/parameters/Limit"
        - $ref: "#/parameters/OrderBy"
        - $ref: "#/parameters/Expand"
      responses:
        "200":
          description: ok
          schema:
            $ref: "#/definitions/CollectionResource"
        "default":
          description: error
          schema:
            $ref: "#/definitions/Error"
  /applications:
    x-swagger-router-controller: applicationController
    post:
      summary: create an application
      description: create an application
      operationId: create
      tags:
        - applications
      parameters:
        - name: attributes
          description: new application attributes
          in: body
          required: true
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              description:
                type: string
              status:
                type: string
                enum:
                  - ENABLED
                  - DISABLED
        - name: createDirectory
          in: query
          description: either the name of the directory to create and map to the application, or 'true' (then directory name = application name)
          required: false
          type: string
        - $ref: "#/parameters/Expand"
      responses:
        "200":
          description: application created
          schema:
            $ref: "#/definitions/Application"
        "default":
          description: error
          schema:
            $ref: "#/definitions/Error"
  /applications/{id}:
    x-swagger-router-controller: applicationController
    get:
      summary: retrieve an application from its ID
