        - tenants
      parameters:
        - $ref: "#/parameters/Id"
        - name: fieldName
          in: path
          description: field to delete
          required: true
          type: string
      responses:
        "204":
          description: custom data field deleted
        "default":
          description: error
          schema:
            $ref: "#/definitions/Error"
  /tenants/{id}/invitationEmails:
    x-swagger-router-controller: tenantController
