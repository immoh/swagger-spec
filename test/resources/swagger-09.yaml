        - applications
      parameters:
        - $ref: "#/parameters/Id"
        - $ref: "#/parameters/Expand"
      responses:
        "200":
          description: application found
          schema:
            $ref: "#/definitions/Application"
        "default":
          description: error
          schema:
            $ref: "#/definitions/Error"
    post:
