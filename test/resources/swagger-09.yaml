      tags:
        - applications
      parameters:
        - $ref: "#/parameters/Id"
        - $ref: "#/parameters/Expand"
        - $ref: "#/parameters/TokenId"
      responses:
        "200":
          description: token found
          schema:
            $ref: "#/definitions/PasswordResetToken"
        "default":
          description: error
          schema:
            $ref: "#/definitions/Error"
    post:
      summary: reset a password
      description: reset a password
      operationId: consumePasswordResetToken
      tags:
        - applications
      parameters:
        - $ref: "#/parameters/Id"
        - $ref: "#/parameters/TokenId"
        - name: expand
          in: query
          description: if the authentified account must be returned
          required: false
          type: string
          enum:
            - account
        - name: attributes
          in: body
          description: object containingthe new password
          required: true
          schema:
            type: object
            required:
              - password
            properties:
              password:
               type: string
      responses:
        "200":
          description: password reset
          schema:
            type: object
        "default":
          description: error
