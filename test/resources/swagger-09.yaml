            - account
        - name: attempt
          description: login attempt Resource Attributes
          in: body
          required: true
          schema:
            type: object
            required:
              - type
              - value
            properties:
              type:
                type: string
                enum:
                  - basic
              value:
                type: string
              accountStore:
                type: object
                properties:
                  nameKey:
                    type: string
                  href:
                    type: string
